#    command: [ "--bind_ip_all" ]
#    volumes:
#      - mongo_data:/data/db
#    restart: always
#    env_file:
#      - .env

  nginx:
    image: nginx:1.19
    volumes:
      - static_content:/Yulia-shop/src/static
      - media_content:/Yulia-shop/src/media
      - ./nginx:/etc/nginx/conf.d
    ports:
      - 80:80
      - 443:443
    env_file:
      - .env
    depends_on:
      - backend


volumes:
  pg_data: { }
  pgadmin_data: { }
#  mongo_data: { }
  static_content: { }
  media_content: { }

